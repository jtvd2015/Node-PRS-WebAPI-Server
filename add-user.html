<!doctype html> 
<html lang="en">
<head>
<title>Add User</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="js/user.service.js" lang="javascript">
	
</script>
</head>
<body>
	<h1>User Create</h1>
	<table>
		<tr><th>FirstName</th><td><input type="text" id="firstname"></td></tr>
		<tr><th>LastName</th><td><input type="text" id="lastname"></td></tr>
		<tr><th>Username</th><td><input type="text" id="username"></td></tr>
		<tr><th>Password</th><td><input type="text" id="password"></td></tr>
		<tr><th>Phone</th><td><input type="text" id="phone"></td></tr>
		<tr><th>Email</th><td><input type="text" id="email"></td></tr>
		<tr><th>Reviewer?</th><td><input type="checkbox" id="reviewer"></td></tr>
		<tr><th>Admin?</th><td><input type="checkbox" id="admin"></td></tr>
	</table>
	<button id="add">Add</button>
</body>
</html>
